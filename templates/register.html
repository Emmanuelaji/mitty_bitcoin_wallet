{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{%block title %}Register Wallet{%endblock title%}</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico'%}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Saira:wght@500;600;700&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/animate/animate.min.css'%}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css'%}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css'%}" rel="stylesheet">
</head>
<body>
	<div class="container px-3 my-3 px-3">
		<div class="text-center mb-5">
		  <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3">
		  </div>
		  <div class="row gx-5 justify-content-center">
			<div class="col-lg-6 md-6">


			  <form action=" " method="POST">
                        {% csrf_token %}
				<a href="{% url 'index'%}">
				  <img class="mb-4" src="{% static 'img/Mobile UI.png'%}" alt="" width="110" height="120"></a>
				<span class="login100-form-title p-b-40">
						<h1><b>Mitty <t style="color: #FF8C00">Wallet</t></b></h1>
					</span>
	<div>
						<style>
							h5{
								padding-bottom: 10px;
								color: red;
							}
						</style>
						{% for message in messages %}
						<h5 align="center">{{ message }}</h5>
						{% endfor %}
					</div>
				<div class="form-floating my-2" data-validate="Please enter email: ex@abc.xyz">
				  <input class="form-control" type="email" name="email" placeholder="Email">
				  <label for="floatingEmail">Email</label>
				</div>

	<div class="form-floating my-2">
				  <input type="text" class="form-control"  name="username" placeholder="Username">
				  <label for="floatingInput">Username</label>
				</div>

				<div class="form-floating my-2">
				  <input class="form-control" type="hidden" name="private_key" value="{{detail.private_key}}" readonly>
				  <label for="floatingInput"></label>
				</div>

				<div class="form-floating my-2">
				  <input class="form-control" type="hidden" name="public_key" value="{{detail.public_key}}" readonly>
				  <label for="floatingInput"></label>
				</div>

				<div class="form-floating my-2">
				  <input class="form-control" type="hidden" name="address" value="{{detail.address}}" readonly>
				  <label for="floatingInput"></label>
				</div>

			<div class="form-floating my-2" data-validate = "Please enter password">
				  <input class="form-control" type="password" name="password" placeholder="Password">
				  <label for="floatingPassword">Password</label>
				</div>

				<div class="form-floating my-2" data-validate = "Please enter password">
				  <input type="password" class="form-control" name="password2" placeholder="Repeat Password">
				  <label for="floatingPassword">Repeat Password</label>
				</div>
	
				<button class="w-100 btn btn-lg btn-primary" type="submit" value="Register">Register</button>
				<div class="my-2">
				  <div class="d-flex justify-content-center links">Already have an account? <a href="{% url 'login'%}"
					  class="ml-2">Login here</a></div>
			  </form>
			</div>
		  </div>
		</div>
	  </div>
	</div>



<!-- Footer Start -->
    <div class="container-fluid bg-dark text-white-50 footer mt-5 pt-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container-fluid copyright">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 text-center text-md-start mb-3 mb-md-0" >Mitty Wallet
                        &copy; <a href="index.html" id="year"></a>, All Right Reserved. 
                            <script type="text/javascript">var d = new Date();
                              var n = d.getFullYear();
                              document.getElementById("year").innerHTML = n;</script>
                    </div>
                    <div class="col-md-6 text-center text-md-end">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/wow/wow.min.js'%}"></script>
    <script src="{% static 'lib/easing/easing.min.js'%}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js'%}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js'%}"></script>
    <script src="{% static 'lib/parallax/parallax.min.js'%}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js'%}"></script>
</body>

</html>
